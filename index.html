<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Secure GitHub Page</title>
  <!-- CSS (HTTPS link) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      line-height: 1.6;
      background-color: #f0f0f0;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    a {
      color: #007acc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
    <p>This site is secured with HTTPS!</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML page hosted on GitHub Pages using HTTPS.</p>

    <!-- Image using HTTPS -->
    <img src="https://via.placeholder.com/600x300" alt="Sample Image">

    <h2>External Resources</h2>
    <p>Visit <a href="https://github.com">GitHub</a> for more projects.</p>

    <!-- JS from HTTPS source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        console.log("Secure JS loaded with HTTPS!");
      });
    </script>
  </main>
</body>
</html>
